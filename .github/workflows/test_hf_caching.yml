name: hf-caching

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test-model-download:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Test connectivity to huggingface, TODO: remove this if it works
    - name: Test connectivity to huggingface
      run: |
        curl -I https://huggingface.co | head -n 1

    - name: Cache Hugging Face files
      uses: actions/cache@v3
      with:
        # Key can include OS and Python version to avoid conflicts
        path: ~/.cache/huggingface/hub
        key: ${{ runner.os }}-hf-cache-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-hf-cache-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.3.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        make uv-download
    - name: Set up cache
      uses: actions/cache@v4.2.2
      with:
        path: .venv
        key: venv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
    - name: Install dependencies
      run: |
        make install-ci
        source .venv/bin/activate

      - name: Run tests that download HF models
        env:
          HF_HUB_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          pytest tests/attributions/methods/test_attribution_methods_NLP.py
